  <body class="sidebar-dark">
    <div class="row">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary w-auto"
        data-bs-toggle="modal"
        data-bs-target="#exampleModalCenter3"
      >
        메세지 모달
      </button>

      <div
        class="modal fade"
        id="exampleModalCenter3"
        tabindex="-1"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered"
          style="max-width: 375px"
        >
          <div
            class="modal-content"
            style="box-shadow: 0 2px 7px 0 rgba(0, 0, 0, 0.3)"
          >
            <div class="modal-body">
              <p class="fs-6 fw-normal d-block text-center">
                내용을 입력해주세요.
              </p>
            </div>

            <div class="modal-footer border-0 p-0 justify-content-center">
              <button
                type="button"
                class="btn btn-secondary"
                style="width: 90px"
                data-bs-dismiss="modal"
              >
                취소
              </button>
              <button type="button" style="width: 90px" class="btn btn-primary">
                확인
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var varyingModal = document.getElementById("varyingModal");
      varyingModal.addEventListener("show.bs.modal", function (event) {
        // Button that triggered the modal
        var button = event.relatedTarget;
        // Extract info from data-bs-* attributes
        var recipient = button.getAttribute("data-bs-whatever");
        // If necessary, you could initiate an AJAX request here
        // and then do the updating in a callback.
        //
        // Update the modal's content.
        var modalTitle = varyingModal.querySelector(".modal-title");
        var modalBodyInput = varyingModal.querySelector(".modal-body input");

        modalTitle.textContent = "New message to " + recipient;
        modalBodyInput.value = recipient;
      });
    </script>

    <script src="../../../../assets/vendors/core/core.js"></script>
