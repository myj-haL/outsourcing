<header class="theme-header" id="ui_header">
  <div class="mobile_head">
    <h3 class="logo">
      <a href="/"><img alt="" src="./assets/img/sample-logo.svg" /></a>

      <button class="menu_btn" type="button">
        <img alt="" src="./assets/img/icon-hamburger.svg" />
      </button>
    </h3>

    <div class="menu">
      <h3 class="logo">
        <a href="/"><img alt="" src="./assets/img/sample-logo.svg" /></a>
  
        <button class="close_btn" type="button">
          <img alt="" src="./assets/img/icon-close.png" />
        </button>
      </h3>

      <ul class="menu_list">
        <li>
          <a href="#!" class="link">회사 소개</a>
        </li>
        <li>
          <a href="#!" class="link">강사 지원</a>
        </li>
      </ul>
      <a href="#!" class="apply-btn">
        <img src="./assets/img/icon-user-add.svg" alt="강사 지원 아이콘">
        강사 지원하기
      </a>
    </div>
  </div>

  <div class="pc_head">
    <div class="inner">
      <div class="logo">
        <a href="/">
          <img alt="" src="./assets/img/sample-logo.svg" />
        </a>
      </div>

      <ul class="pc_menu">
        <li>
          <a href="#!" class="link">회사 소개</a>
        </li>
        <li>
          <a href="#!" class="link">강사 지원</a>
        </li>
      </ul>

      <a href="#!" class="apply-btn">
        <img src="./assets/img/icon-user-add.svg" alt="강사 지원 아이콘">
        강사 지원하기
      </a>
    </div>
  </div>
</header>

<script type="text/javascript">
  $(function () {
    $(".menu_btn").click(function () {
      $(".menu").toggleClass("on");
    });

    $('.close_btn').click(function() {
      $(".menu").removeClass("on");
    });
  });
</script>
