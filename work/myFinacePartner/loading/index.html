<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="./index.css">
  <title>리뷰 페이지</title>
</head>
<body>
  <div class="container">
    <div class="quote-ing">
      <div class="spinners">
        <span class="loader"></span>
        <h3 class="title">내 최저 보험료 알아보는 중..</h3>
      </div>
      <ul class="progress-status">
        <li>
          <span class="status-title">평균 보험료 대비 절감 가능 금액 계산 중...</span>
          <span class="progress-bar">
            <p class="inner-progress" style="width: 90%;"></p>
          </span>
        </li>
        <li>
          <span class="status-title">불필요한 특약 제거 중...</span>
          <span class="progress-bar">
            <p class="inner-progress" style="width: 70%;"></p>
          </span>
        </li>
        <li>
          <span class="status-title">가장 유리한 플랜 찾는 중...</span>
          <span class="progress-bar">
            <p class="inner-progress" style="width: 55%;"></p>
          </span>
        </li>
        <li>
          <span class="status-title">맞춤 보험료 도출 중...</span>
          <span class="progress-bar">
            <p class="inner-progress" style="width: 87%;"></p>
          </span>
        </li>
      </ul>
      <div class="images">
        <img src="./images/left-img.png" alt="좌측 이미지">
        <img src="./images/left-img2.png" alt="우측 이미지">
      </div>
    </div>
  </div>
</body>
</html>
