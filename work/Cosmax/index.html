<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- 오픈 그래프 이미지 설정 코드 -->
    <!-- 이미지 변경 시 og:image 태그의 content 내 파일 경로만 바꾸어 주시면 됩니다. -->
    <!-- og:image 의 width, height 는 수정 안하셔도 됩니다. -->
    <meta property="og:image" content="assets/img/test_og_img.jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <title>COSMAX</title>

    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/includeHTML.js"></script>
    <!-- html include script -->
    <script
      data-cfasync="false"
      type="text/javascript"
      src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"
    ></script>
    <script
      charset="UTF-8"
      class="daum_roughmap_loader_script"
      src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"
    ></script>
    <script type="text/javascript" src="./assets/js/index.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
      integrity="sha384-OX60W5no62t3a7IWb/778scS02RmUVFiMWgxiaEMwIlqYjLONUVz9xqTGVWlyiFH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link rel="stylesheet" href="./assets/css/theme.css" />
  </head>

  <body>
    <div id="wrap">
      <!-- 인덱스 페이지 -->
      <main class="theme-main index" id="container">
        <!-- 사운드 컨트롤 -->
        <button type="button" class="sound">
          <!-- 사운드 아이콘 파일입니다. -->
          <img alt="sound controls" src="./assets/img/sound-off.png" />
        </button>

        <!-- 비디오가 재생되기 전 나타나는 이미지로, 비디오 첫 화면을 이미지로 하시는 것을 권장드립니다. 
        1. 비디오의 첫 화면을 썸네일로 하는 경우 비디오가 자연스럽게 재생되는 것처럼 보입니다. 
        2. 썸네일 변경시 src 내 파일 경로만 바꾸어 주시면 됩니다. -->
        <img
          alt="thumbnail"
          class="thumbnail"
          src="assets/img/video_thumbnail.png"
        />

        <!-- 오디오 -->
        <!-- 오디오 (BGM) 변경 시 src 내 파일 경로만 바꾸어 주시면 됩니다. -->
        <audio
          src="./assets/video/sound.mp3"
          class="audio"
          id="audio"
          loop
        ></audio>

        <div class="text_box">
          <!-- 회사 로고 -->
          <!-- 로고 변경 시 img src 내 파일 경로만 바꾸어 주시면 됩니다. -->
          <img alt="cosmax logo" src="./assets/img/cosmax_logo.svg" />

          <!-- 설명글 -->
          <!-- 설명글 수정 시 해당 태그 내 텍스트 수정만 해주시면 됩니다. -->
          <!-- br 태그는 줄바꿈용으로, 줄바꿈이 필요한 시점에 넣어주시면 됩니다. -->
          <p class="description">
            가상공간에서 펼쳐지는 버추얼 메타버스 COSMAXMETA에서<br />
            정보를 경험하는 새로운 세계로 당신을 초대합니다.
          </p>

          <!-- skip 페이지로 넘어가는 버튼 (비디오 재생되는 곳) -->
          <button
            type="button"
            onclick="location.href='skip.html'"
            class="enter_btn"
          >
            Enterance
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
