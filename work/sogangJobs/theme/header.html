<script type="text/javascript">
  $(function () {
    $(".menu_btn").click(function () {
      $(".menu").toggleClass("on");

      if ($(".menu").hasClass("on")) {
        $(this).children("img").attr("src", "./assets/img/icn_close.svg");
      } else {
        $(this).children("img").attr("src", "./assets/img/icn_hamburger.svg");
      }
    });
  });
</script>
