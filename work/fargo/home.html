    <script type="text/javascript">
      $(function () {
        //스크롤 이동
        $(".menu-list li").click(function () {
          var scrollTarget = $($(this).attr("data-target")).offset().top - 94;
          var MobileScrollTarget =
            $($(this).attr("data-target")).offset().top - 60;

          console.log(scrollTarget);

          if ($(window).width() < 992) {
            // 모바일
            $(".mobile-side-menu ").removeClass("open");

            $("html, body").animate(
              {
                scrollTop: document.body.scrollTop + MobileScrollTarget,
              },
              500
            );
          } else {
            $("html, body").animate(
              {
                scrollTop: document.body.scrollTop + scrollTarget,
              },
              200
            );

            return false;
          }
        });
      });
    </script>
