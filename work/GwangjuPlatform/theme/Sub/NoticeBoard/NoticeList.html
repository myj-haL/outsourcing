    <form action="" class="theme_main">

              <span class="title">제목</span>
              <div class="info info_head">
                <span class="manager">작성자</span>
                <span class="write">작성일자</span>
                <span class="view">조회</span>
              </div>
            </div>
    
            <div class="list_content">
              <div class="list_item">
                <span class="number">10</span>

                  <span class="title">여기는 제목입니다.</span>
      
                  <div class="info">
                    <span class="manager">관리자</span>

            </div>
          </div>

            <ul class="paging">
              <li class="prev">
                <img alt="prev icon" src="../../../assets/img/sub/icon_paging_prev.svg" />
              </li>
              <!-- TODO 활성화 시 클래스 active 추가합니다. -->
