<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="./index.css">
  <title>마이 페이지 - my 리포트</title>
</head>
<body class="bg-[#F0EEEB] font-[Pretendard]">
  <div class="min-h-screen pt-[32px] px-[16px] pb-[70px] lg:py-[62px] container mx-auto print:h-0 flex flex-col my-report">
    <h3 class="text-2xl text-[#200E32] font-[700] mb-[6px] block">리포트</h3>
    <span class="text-[#4B5563] text-base lg:text-lg break-keep">
      <p class="inline-block text-[#8A34EF] font-[700]">이희정</p>님이 작성한 리포트를 선택하여 출력할 수 있습니다.
    </span>
    <ul class="scroll-list flex items-center mt-[32px] lg:mt-[58px]">
      <li class="px-[8px] pb-[16px] text-nowrap text-base text-[#818C9C] lg:text-lg lg:px-[21px] font-[500] cursor-pointer active">검사·로드맵</li>
      <li class="px-[8px] pb-[16px] text-nowrap text-base text-[#818C9C] lg:text-lg lg:px-[21px] font-[500] cursor-pointer">합격 예측</li>
      <li class="px-[8px] pb-[16px] text-nowrap text-base text-[#818C9C] lg:text-lg lg:px-[21px] font-[500] cursor-pointer">모의 면접</li>
      <li class="px-[8px] pb-[16px] text-nowrap text-base text-[#818C9C] lg:text-lg lg:px-[21px] font-[500] cursor-pointer">학생부 평가</li>
      <li class="px-[8px] pb-[16px] text-nowrap text-base text-[#818C9C] lg:text-lg lg:px-[21px] font-[500] cursor-pointer">탐구보고서 가이드</li>
    </ul>
    <div class="search-form mt-[32px] lg:mt-[42px] bg-white rounded-[10px] shadow-lg p-[24px] flex flex-col gap-[16px] lg:flex-row lg:w-fit lg:items-end">
      <div class="lg:w-[260px]">
        <span class="text-base font-[600] text-[#200E32] mb-[8px] block">직업명 검색</span>
        <input type="text" name="" id="" placeholder="직업명을 입력하세요" class="input-field px-[16px] cursor-pointer">
      </div>
      <div class="lg:w-[260px]">
        <span class="text-base font-[600] text-[#200E32] mb-[8px] block">작업 분야</span>
        <select name="" id="" class="input-field px-[16px] appearance-none cursor-pointer">
          <option value="전체">전체</option>
          <option value="전체">전체</option>
        </select>
      </div>
      <button type="button" class="lg:w-[180px] border border-[#200E32] h-[40px] rounded-[6px] text-base font-[700] cursor-pointer">초기화</button>
    </div>
    <div class="flex gap-[8px] mt-[44px] mb-[20px] lg:mt-[42px] lg:mb-[29px] justify-end lg:justify-start">
      <button type="button" class="border rounded-[10px] bg-white text-base px-[14px] py-[7px] font-[700] cursor-pointer">전체 선택</button>
      <button type="button" class="border rounded-[10px] bg-white text-base px-[14px] py-[7px] font-[700] cursor-pointer">선택 인쇄</button>
      <button type="button" class="border rounded-[10px] bg-white text-base px-[14px] py-[7px] font-[700] cursor-pointer">다운로드</button>
    </div>
    <div class="grid gap-[20px] lg:gap-[32px] grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
      <div class="bg-white shadow-lg p-[24px] rounded-[10px] flex flex-col">
        <div class="top flex items-center justify-between">
          <input type="checkbox" name="" id="" class="check-box">
          <button type="button" class="trash cursor-pointer">
            <img src="./images/icon-trash.svg" alt="삭제 아이콘">
          </button>
        </div>
        <p class="my-[24px] text-xl text-[#200E32] font-[600] line-clamp-2 ">진학 로드맵 리스트 최대 두줄입니다.진학 로드맵 리스트 최대 두줄입니다.진학 로드맵 리스트 최대 두줄입니다.</p>
        <button type="button" class="view-report text-center h-[40px] rounded-[6px] bg-[#200E32] w-full text-white text-base font-[700] mt-auto cursor-pointer">리포트 보기</button>
      </div>
      <div class="bg-white shadow-lg p-[24px] rounded-[10px] flex flex-col">
        <div class="top flex items-center justify-between">
          <input type="checkbox" name="" id="" class="check-box" disabled>
          <button type="button" class="trash cursor-pointer">
            <img src="./images/icon-trash.svg" alt="삭제 아이콘">
          </button>
        </div>
        <p class="my-[24px] text-xl text-[#200E32] font-[600] line-clamp-2">진학 로드맵 리스트</p>
        <button type="button" class="view-report text-center h-[40px] rounded-[6px] bg-[#200E32] w-full text-white text-base font-[700] mt-auto cursor-pointer">리포트 보기</button>
      </div>
      <div class="bg-white shadow-lg p-[24px] rounded-[10px] flex flex-col">
        <div class="top flex items-center justify-between">
          <input type="checkbox" name="" id="" class="check-box" checked>
          <button type="button" class="trash cursor-pointer">
            <img src="./images/icon-trash.svg" alt="삭제 아이콘">
          </button>
        </div>
        <p class="my-[24px] text-xl text-[#200E32] font-[600] line-clamp-2">진학 로드맵 리스트</p>
        <button type="button" class="view-report text-center h-[40px] rounded-[6px] bg-[#200E32] w-full text-white text-base font-[700] mt-auto cursor-pointer">리포트 보기</button>
      </div>
      <div class="bg-white shadow-lg p-[24px] rounded-[10px] flex flex-col">
        <div class="top flex items-center justify-between">
          <input type="checkbox" name="" id="" class="check-box" checked>
          <button type="button" class="trash cursor-pointer">
            <img src="./images/icon-trash.svg" alt="삭제 아이콘">
          </button>
        </div>
        <p class="my-[24px] text-xl text-[#200E32] font-[600] line-clamp-2">진학 로드맵 리스트</p>
        <button type="button" class="view-report text-center h-[40px] rounded-[6px] bg-[#200E32] w-full text-white text-base font-[700] mt-auto cursor-pointer">리포트 보기</button>
      </div>
    </div>
  </div>
</body>
</html>
