<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="./index.css">
  <title>AI 학생부 종합 마스터 - AI 면접</title>
</head>
<body style="background-color: #F0EEEB;">
  <div class="container mx-auto px-4 py-4 print:h-0">
    <ul class="grid sm:grid-cols-1 md:grid-cols-2 xl:grid-cols-4 print:h-0 student-record-list">
      <li class="shadow-lg rounded-full text-center bg-white aspect-square grid place-content-center p-7">
        <img src="./images/icon-interview1.png" alt="학생부 기반" class="w-[60px] mx-auto mb-4">
        <h3 class="break-keep">학생부 기반</h3>
        <p class="break-keep">내 학생부 기반 예상 질문</p>
      </li>
      <li class="shadow-lg rounded-full text-center bg-white aspect-square grid place-content-center p-7">
        <img src="./images/icon-interview2.png" alt="전공 적합성" class="w-[60px] mx-auto mb-4">
        <h3 class="break-keep">전공 적합성</h3>
        <p class="break-keep">전공 관련 실습 질문</p>
      </li>
      <li class="shadow-lg rounded-full text-center bg-white aspect-square grid place-content-center p-7">
        <img src="./images/icon-interview3.png" alt="인성 면접" class="w-[60px] mx-auto mb-4">
        <h3 class="break-keep">인성 면접</h3>
        <p class="break-keep">가치관 및 인성 평가</p>
      </li>
      <li class="shadow-lg rounded-full text-center bg-white aspect-square grid place-content-center p-7">
        <img src="./images/icon-interview4.png" alt="자기소개" class="w-[60px] mx-auto mb-4">
        <h3 class="break-keep">자기소개</h3>
        <p class="break-keep">2분 자기소개 연습</p>
      </li>
    </ul>
  </div>
</body>
</html>
