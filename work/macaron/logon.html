<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
    <meta name="mobile-web-app-capable" content="yes">  
    <title>MACARON - 로그인 페이지</title>

    <script src="../assets/js/jquery.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script> <!-- swiper script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> <!-- parallax script -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="./assets/css/theme.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/> 
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body> 

    <div id="wrap"> 
        <form action="" style="height: 100%;">
            <div class="logon-page-container">
                <div class="logon-page-left-bg">
                    <img src="./assets/img/theme-logo-white.svg" alt="마카롱 로고">
                </div>

                <div class="logon-page-right-box">
                    <div class="logon-page-user-input-box">
                        <h1 class="logon-page-title">
                            <img src="./assets/img/theme-logo.svg" alt="마카롱 로고">
                            <span>마카롱</span>
                            에 오신 걸 환영해요.
                        </h1>

                        <div class="logon-input-box">
                            <input type="text" class="logon-input" placeholder="Username">
                            <input type="password" class="logon-input">
                            <div class="logon-setting-box">
                                <label for="logon_check" style="margin: 0; cursor: pointer;" >
                                    <input type="checkbox" name="logon_check" id="logon_check" class="logon-keep-check">
                                    <div class="logon-keep-check-custom"></div>
                                    <span class="logon-keep-check-title">로그인 유지하기</span>
                                </label>

                                <a href="#" class="password-change-link">
                                    비밀번호 찾기
                                    <i class="xi-angle-right-thin"></i>
                                </a>
                            </div>
                            <button class="logon-submit-btn" type="button">로그인</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>


        
    </div>   



    <script type="text/javascript">
       

    </script>

   

</body>
</html>
