<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MACARON - 팝업</title>

    <script src="../assets/js/jquery.js" type="text/javascript"></script>
    <script src="../assets/js/includeHTML.js"></script> <!-- html include script -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script> <!-- swiper script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> <!-- parallax script -->

    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="./assets/css/theme.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/> 
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <div class="container">
            <a href="#collection_modal" class="popup-modal-btn" data-toggle="modal" >팝업 모달 버튼</a>
            <a href="#detail_modal" class="popup-modal-btn" data-toggle="modal" >상세 모달 버튼</a>


            <!-- Modal -->
            <div class="modal fade collection-modal" id="collection_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- todo : 취소 팝업 일 시 타이틀 문구만 삭제 -->
                        <h5 class="modal-title" id="exampleModalLongTitle">컬렉션 모달 생성</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <img src="./assets/img/popup-btn-close.svg" alt="팝업 닫기 버튼">
                        </button>
                    </div>

                    <div class="modal-body">
                        <!-- todo: 취소 팝업 일 시 클래스 cancel-body 추가 -->
                        <div class="modal-content-custom cancel-body">
                            <div>
                                <div class="name-input-box">
                                    <input type="text" class="name-input" placeholder="이름을 등록해주세요">
                                </div>

                                <!-- todo : 이미 등록된 이름일 경우 표기 -->
                                <span class="rename-label">이미 등록된 이름입니다.</span>
                            </div>

                             <!-- todo : 취소 팝업일 시 해당 div 노출 -->
                            <div class="cancel-popup-content-custom">
                                취소하시겠습니까? <br>
                                변경 사항은 저장되지 않습니다.
                            </div>
                        </div>

                       
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary popup-cancel" data-dismiss="modal">취소하기</button>
                        <button type="button" class="btn btn-primary popup-save">저장하기</button>
                    </div>
                </div>
                </div>
            </div>
            
            <!-- todo : 상세 모달 -->
            <div class="modal fade detail-modal" id="detail_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="detail-category-text">DA</span>                        
                        <h3 class="detail-title">현대해상 12주년</h3>
                        <span class="detail-date">2022.01.20</span>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <img src="./assets/img/popup-btn-close.svg" alt="팝업 닫기 버튼">
                        </button>
                    </div>

                    <div class="modal-body">
                        <img src="" alt="상세 이미지">
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
