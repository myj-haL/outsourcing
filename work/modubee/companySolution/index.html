<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="./index.css">
  <title>모두비 - 모두비솔루션</title>

<body>
  <div class="container">
    <div class="inner">
      <nav class="bread">
        <a href="./"><img src="../common/images/icon-home.svg" alt="홈"></a>
        <a href="" style="color: #555555;">모두비재택근무솔루션</a>
        <a href="">모두비솔루션</a>
      </nav>

      <h3 class="title">모두비솔루션</h3>
      <section class="section-1">
        <img src="./images/img-solution-main.png" alt="특허 등록 이미지" class="pc">
        <img src="./images/img-solution-main-mo.png" alt="특허 등록 이미지" class="mo">
        <ul class="function-list">
          <li>
            <span>
              딱 필요한 <p>기능만!</p>
            </span>
          </li>
          <li>
            <span>
              비대면업무는 <p>물론 행정처리도 ONE STOP</p>
            </span>
          </li>
          <li>
            <span>
              중증장애인도 OK! <p>심플한 UI</p>
            </span>
          </li>
          <li>
            <span>
              재택 장애인 관리시스템 <p>특허 보유</p>
            </span>
          </li>
        </ul>
      </section>

      <section class="section-2">
        <div class="details-fun">
          <article class="text-box">
            <img src="../common/images/icon-logo.svg" alt="모두비 로고">
            <h4 class="fun-title">근태관리</h4>
            <span class="sub">
              <b>단 한번의 클릭으로</b> 시작하는 <br>
              가장 쉬운 출퇴근관리
            </span>
          </article>
          <img src="./images/img-solution-2.png" alt="근태관리 이미지" class="pc">
          <img src="./images/img-solution-2-mo.png" alt="근태관리 이미지" class="mo">
        </div>
        <div class="details-fun">
          <article class="text-box">
            <img src="../common/images/icon-logo.svg" alt="모두비 로고">
            <h4 class="fun-title" style="color: #FDB515;">업무관리</h4>
            <span class="sub">
              유연한 업무일지 작성을 통해 <br>
              <b>효율적인 업무관리</b> 
            </span>
          </article>
          <img src="./images/img-solution-3.png" alt="업무관리 이미지" class="pc">
          <img src="./images/img-solution-3-mo.png" alt="업무관리 이미지" class="mo">
        </div>
        <div class="details-fun">
          <article class="text-box">
            <img src="../common/images/icon-logo.svg" alt="모두비 로고">
            <h4 class="fun-title" style="color: #42ABA2;">연차관리</h4>
            <span class="sub">
              <b>간편하게 신청</b>하고,<br>
              관리하는 연차관리
            </span>
          </article>
          <img src="./images/img-solution-4.png" alt="연차관리 이미지" class="pc">
          <img src="./images/img-solution-4-mo.png" alt="연차관리 이미지" class="mo">
        </div>
        <div class="details-fun">
          <article class="text-box">
            <img src="../common/images/icon-logo.svg" alt="모두비 로고">
            <h4 class="fun-title" style="color: #000000;">문서함기능</h4>
            <span class="sub">
              양방향 요청 ・ 제출이 가능한 문서함<br>
              기능을 통해 <b>행정처리 간소화</b> 
            </span>
          </article>
          <img src="./images/img-solution-5.png" alt="문서함기능 이미지" class="pc">
          <img src="./images/img-solution-5-mo.png" alt="문서함기능 이미지" class="mo">
        </div>
      </section>

      <section class="section-3">
        <h4 class="section-title">모두비 서비스 프로세스</h4>
        <div class="process-box">
          <img src="./images/img-solution-process.png" alt="프로세스 이미지">
        </div>
      </section>
    </div>
