<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="./index.css">
  <title>모두비 - 파트너 모집</title>
</head>
<body>
  <div class="container">
    <div class="inner">
      <nav class="bread">
        <a href="./"><img src="../common/images/icon-home.svg" alt="홈"></a>
        <a href="" style="color: #555555;">파트너모집</a>
        <a href="">파트너모집</a>
      </nav>

      <h3 class="title">파트너모집</h3>
      <section class="contents">
        <img src="./images/img-partner.png" alt="파트너모집 이미지">
        <article class="text-box">
          <span class="desc">
            모두 함께 하는 세상을 위해 <br>
            <b style="color: #43ABA2;">모두비와 함께 하실</b> <br>
            <p style="color: #005F73;">
              <b style="color: #005F73;">역량있는 분</b>들을 기다립니다.
            </p>
          </span>
          <div class="contract-info">
            <span class="subject">모집부문</span>
            <span class="recruit">
              <p>모두비 영업 파트너</p>
              <p>모두비 장애인 매칭 파트너</p>
            </span>
          </div>
          <div class="flex-box">
            <div class="contract-info inquire">
              <span class="subject">문의</span>
              <span class="call"><b style="color: #005F73;">1544-9338</b></span>
            </div>
            <div class="contract-info partner-mail">
              <span class="subject">모두비 영업 파트너</span>
              <span class="mail">modube@modulearing.kr</span>
            </div>
          </div>
        </article>
      </section>
    </div>
  </div>
</body>
</html>
