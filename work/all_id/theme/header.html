<script type="text/javascript">
   $(function(){
      $(".mobile-gnb-menu-list li .mobile-gnb-menu-link").click(function(){
         $(".mobile-gnb-menu-link").removeClass('on');
         $(this).addClass('on');
         $(".mobile-gnb-inner-menu-list").slideUp(200)
         $(this).siblings().stop().slideToggle(200);
      });

      $('.mobile-snb').click(function(){
         $(".mobile-gnb-wrap").animate({
            "left" : "0"
         }, 200)
      });

      $('.mobile-gnb-close').click(function(){
         $(".mobile-gnb-wrap").animate({
            "left" : "-100%"
         },200);
      })
   });
</script>
